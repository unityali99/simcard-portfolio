<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <title>Sim Card Company</title>
</head>
<body>

    <header class="header">
        <div class="header__text">
            <h1 class="header__text--main">buy a simcard</h1>
            <p class="header__text--sub">Connect to the world</p>
        </div>

        <div class="header__img">
            <img class="header__img--main" src="Pic/SimMain.svg" alt="Sim Card">
        </div>
    </header>

    <div style="text-align: center;">
        <p class="header__primary">
            what do we do
        </p>
    </div>

    <main>

        <div class="about">

            <div class="about__card">
                <img class="about__card--img" src="Pic/Cloud.jpg" alt="Virtual Cloud">
                <div class="about__card--title">Cloud</div>
            </div>

            <div class="about__card">
                <img class="about__card--img" src="Pic/antena.jpg" alt="Antena">
                <div class="about__card--title">Antena</div>
            </div>
            
            <div class="about__card">
                <img class="about__card--img" src="Pic/security.jpg" alt="Binary Security">
                <div class="about__card--title">Security</div>
            </div>

        </div>

    </main>
</body>
</html>
